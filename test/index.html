<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>VintJS Test</title>
    <link href='http://fonts.googleapis.com/css?family=Lora|Istok+Web:700' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" href="/test/vendor/jasmine.css"/>
    <script src="/test/vendor/jasmine.js" type="text/javascript"></script>
    <script src="/test/vendor/jasmine-html.js" type="text/javascript"></script>
    <script src="/example/add-on/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="/Vintjs.js" type="text/javascript"></script>
    <script src="/test/test.js" type="text/javascript"></script>
    <script>
        var jasmineEnv = jasmine.getEnv();
        jasmineEnv.updateInterval = 250;
        var htmlReporter = new jasmine.HtmlReporter();
        jasmineEnv.addReporter(htmlReporter);
        jasmineEnv.specFilter = function (spec) {
            return htmlReporter.specFilter(spec);
        };
        var currentWindowOnload = window.onload;
        window.onload = function () {
            if (currentWindowOnload) {
                currentWindowOnload();
            }
            execJasmine();
        };
        function execJasmine() {
            jasmineEnv.execute();
        }
    </script>
</head>
<body>

</body>
</html>
