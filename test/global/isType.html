<!DOCTYPE html>
<html>
<head>
    <title>isType Test</title>
    <script src="/test/qunit/qunit-1.12.0.js" type="text/javascript"></script>
    <link href="/test/qunit/qunit-1.12.0.css" rel="stylesheet">
    <script>
        var isType = function (obj, type) {
            return Object.prototype.toString.call(obj).slice(8, -1).toLowerCase() === type.toLowerCase();
        };
        var equalTest = function (name, func, cases) {
            var test = window['test'] || function () {
            };
            test(name + "Test", function () {
                for (var i = 0; i < cases.length; i++) {
                    var _case = cases[i];
                    ok(func.apply(_case.context || window, _case['args']) == _case['excepted'], _case['type'] + ' Test Passed!');
                }
            });
        };
        equalTest('isType', isType, [
            {args: ['', 'string'], excepted: false, type: 'String'},
            {args: [1, 'string'], excepted: false, type: 'String'},
            {args: [1, 'number'], excepted: true, type: 'Number'},
            {args: [[],'array'], excepted: true, type: 'Array'},
            {args: [{}, 'object'], excepted: true, type: 'Object'}
        ]);
    </script>
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>
</body>
</html>
