<!DOCTYPE html>
<html>
<head>
    <title>Hello Vint</title>
    <script>
        window.current_user = false;
    </script>
</head>
<body>

<div id="vint-init">
    loding ...
</div>

</body>
<script src="/example/add-on/jquery-1.10.2.min.js" type="text/javascript"></script>
<script src="/Vintjs.js" type="text/javascript"></script>
<script>
    var app = VintJS.create({
        hash_prefix: '!',
        getCurrentUser: function () {
            return window.current_user;
        },
        template_url: '/example/template/'
    });

    app.route
            .when('/', function () {
                $('body').html('Here is homepage,and will redirect to index in 2 min.');
                app.setTimeout(function () {
                    this.redirectTo('/index');
                }, 2000, this);
            })
            .when('/index', 'welcome#index', {
                login_required: true
            })
            .when('/login', 'user#login')
            .when('/hello/:string', function (name) {
                $('body').html('Hello ' + name);
            })
            .when('/404', function () {
                $('body').html('Here is 404 page');
            })
            .resources('posts')
            .otherwise({
                redirect_to: '/404'
            })

</script>
</html>
